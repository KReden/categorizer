<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>CategorizR App</title>
  <link rel="stylesheet" href="blib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/css/home.css" >

  <script src="blib/jquery/jquery.js"></script>
  <script src="blib/angular/angular.js"></script>
  <script src="blib/angular-animate/angular-animate.js"></script>
  <script src="blib/angular-route/angular-route.js"></script>
  <script src="blib/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/animations.js"></script> -->
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

<div class="catergorizrApp">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">CategorizR App</a>
      </div>
      <div ng-controller="TabCtrl as tab" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active:tab.isSet(1) }"><a ng-click="{ active:tab.setTab(1) }" href="#/movies">Movies</a></li>
          <li ng-class="{ active:tab.isSet(2) }"><a ng-click="{ active:tab.setTab(2) }" href="#/games">Games</a></li>
          <li ng-class="{ active:tab.isSet(3) }"><a ng-click="{ active:tab.setTab(3) }" href="#/books">Books</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="app-container">
    <div ng-view class="view-frame"></div>
  </div>

</div>

</body>
</html>
